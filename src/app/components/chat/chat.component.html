<div id="container">
  <div id="header">
    <div class="avatarSection">
      <div class="picture">
        <img src="assets/images/noPic.png" />
      </div>
      <div class="nameSection">Hüseyin</div>
    </div>
    <div class="actionButtons">
      <img width="20" src="assets/images/attach.svg" />
      <img width="20" src="assets/images/menu.svg" />
    </div>
  </div>
  <div id="body">
    <div
      class="message"
      [ngClass]="{ me: message.me }"
      *ngFor="let message of conversation.messages"
    >
      <div class="messageContent">
        {{ message.body }}
        <div class="time">{{ message.time }}</div>
      </div>
    </div>
  </div>
  <div id="footer">
    <div id="smileyIcon">
      <img (click)="emojiPickerVisible = !emojiPickerVisible" src="assets/images/laugh-regular.svg" alt="" />
      <emoji-mart
      (emojiClick)="emojiClicked($event)"
      *ngIf="emojiPickerVisible"
        style="position: absolute; bottom: 50px"
        title="Pick your emoji…"
        emoji="point_up"
      ></emoji-mart>
    </div>
    <div id="textarea">
      <textarea [(ngModel)]="message" (keyup.enter)="submitMessage($event)"></textarea>
    </div>
    <div id="micIcon">
      <img src="assets/images/microphone-solid.svg" alt="" />
    </div>
  </div>
</div>
