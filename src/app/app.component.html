<div id="background_header"></div>
<div id="background_body"></div>

<div id="chatContainer">
  <app-sidebar
    (conversationClicked)="onConversationSelected($event)"
  ></app-sidebar>
  <div id="chat">
    <div id="chatPlaceholder" *ngIf="!conversation">
      <img width="250" src="assets/images/phoneIcon.png" />
      <h2>Keep your phone connected</h2>
      <p>
        WhatsApp connects to your phone to sync messages. To reduce data
        <br />usage, connect your phone to Wi-Fi.
      </p>
      <div class="seperator"></div>

      <p>WhatsApp is available for Windows. <a href="#">Get it here</a></p>
    </div>
    <app-chat [conversation]="conversation" *ngIf="conversation"></app-chat>
  </div>
</div>

<router-outlet></router-outlet>
